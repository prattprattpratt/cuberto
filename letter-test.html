    <button onclick="playLetterAnimation()">Play</button>
    <button onclick="playBackLetterAnimation()">Play Back</button>
    <script>
        let timer;

        function playLetterAnimation() {
            clearTimeout(timer);
            timer = setTimeout(() => { 
                const stripedAnimations = document.querySelectorAll('[id^=animate-line]');
                for (var i in stripedAnimations) {
                    let animation = stripedAnimations[i];
                    this.setTimeout(() => { animation.beginElement(); }, i < 36 ? (9 * i) : ((i - (i - 59) * 2) * 9));
                }
                const solidAnimations = document.querySelectorAll('[id^=logo-phase]');
                for (var i in solidAnimations) {
                    let animation = solidAnimations[i];
                    this.setTimeout(() => { animation.beginElement(); }, 35 * i );
                }
            }, 150);
        }

        function playBackLetterAnimation() {
            console.log("playing back");
            clearTimeout(timer);
            timer = setTimeout(() => { 
                // const stripedAnimationsBack = document.querySelectorAll('[id^=back-animate-line]');
                // for (var i in stripedAnimationsBack) {
                //     let animation = stripedAnimationsBack[i];
                //     let order = Number(stripedAnimationsBack[i].id.slice(-2));
                //     this.setTimeout(() => { animation.beginElement(); }, i < 36 ? i * 10 : order * 10);
                // }
                const solidAnimations = document.querySelectorAll('[id^=back-logo-phase]');
                for (var i in solidAnimations) {
                    let animation = solidAnimations[i];
                    this.setTimeout(() => { animation.beginElement(); }, 305 * i );
                }
            }, 150);
        }
    </script>
